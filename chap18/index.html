<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea id="code">return "hi";</textarea>
    <button id="button">Run</button>
    <p id="output"></p>
    <script>
      document.getElementById("#button").addEventListener("mousedown", para);
      function para() {
        let codeArea = document.getElementById("#code").value;
        let outputNode = document.getElementById("#output");
        try {
          let final = Function(codeArea)();
          outputNode.innerText = String(final);
        } catch (e) {
          outputNode.innerText = "Error: " + e;
        }
      }
    </script>
</body>
</html>
